{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        {% for post in posts %}
        <article class="media content-section">
            <img  class="rounded-circle article-img" height="100" width="100" src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ post.author.username }}</a>
                    <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}  </small> <hr>
                    
                </div>
                <h2><a class="article-title" href="{{ url_for('post', post_id = post.id) }}">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.content }}</p>
            </div>
        </article>
        {% endfor %}
    </div>
{% endblock content %}
{% block panel %}
    <p>ADVERTISEMENTS ADVERTISEMENTS</p>
  
{% endblock panel %}
